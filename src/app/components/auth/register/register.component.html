<div *ngIf="authStatus['status']; else loggedOutBlock" class="jumbotron">
  <h5>You're already logged in!</h5>
</div>

<ng-template #loggedOutBlock>
  <div class="card">
    <div class="card-header h5">User Registration</div>
    <div class="card-body">
      <form (ngSubmit)="registerUser()">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
              placeholder="John Doe"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="john@gmail.com"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <div class="col-md">
            <a href="/auth/forgotpassword">forgot password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
