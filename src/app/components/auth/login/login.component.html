<div class="card">
  <div class="card-header h5">User Login</div>
  <div class="card-body">
    <form (ngSubmit)="loginSubmit()">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="john@gmail.com"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-10">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="col">
          <a href="/auth/forgotpassword">forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
